<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">







        <pou:dataTable id="lookkup_table"  style="width: 100%; font-size: 14px"
                       var="lookupBean"   selectionMode="single"
                       rowKey="#{lookupBean.lookupId}"
                       selection="#{jlrLookupMgr.lookupBean}"
                       value="#{jlrLookupMgr.lookupListModel}"  >  
            <f:facet name="header"  >  
                #{jlrMgr.jlrMgrBean.vendorDesc} Types
            </f:facet>  
            
<pou:column width="150" headerText="Block Status" style="font-size:14px;">  
                #{lookupBean.newBlockDesc} 
            </pou:column> 

            <pou:column  headerText="#{jlrMgr.vendorMaintnaceType}" style="font-size:14px">  
                #{lookupBean.desc} 
            </pou:column>  
            <pou:column width="150" headerText="Cost" style="font-size:14px; text-align:  right">  
                $#{lookupBean.rmCost}  
            </pou:column> 
            <pou:column width="70" headerText="Enabled" style="font-size:14px">  
                #{lookupBean.enabledFlag}  
            </pou:column> 
            
            <pou:column width="120" headerText="Reserved Cnt" style="font-size:14px">  
                #{lookupBean.rmCnt}  
            </pou:column> 
            <pou:column width="120" headerText="Booked Cnt" style="font-size:14px">  
                #{lookupBean.bookedCnt}  
            </pou:column> 
            <pou:column  width="120" headerText="Available" style="font-size:14px; text-align:  right">  
                #{lookupBean.cntZero}  
            </pou:column> 
        </pou:dataTable>
        <br/>
        <pou:toolbar >
            <pou:toolbarGroup align="left" style="font-size:14px; " >
                <pou:commandButton value="Back"  action="#{jlrLookupMgr.back()}" />
                 <pou:commandButton id="imageBtn"  type="button" icon="ui-icon-help" />
            <pou:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                <ui:include src="../help/clientBookingWizard/pg7_flight_class.xhtml" />

            </pou:overlayPanel>
                <pou:commandButton value="Add #{jlrMgr.vendorMaintnaceType}"   action="#{jlrLookupMgr.add()}" />
                <pou:commandButton value="Cancel"  action="#{jlrLookupMgr.cancel()}" />
                <pou:commandButton value="Edit #{jlrMgr.vendorMaintnaceType}"  action="#{jlrLookupMgr.edit()}" />
                <pou:commandButton value="Next"  action="#{jlrLookupMgr.next()}" />
            </pou:toolbarGroup>
        </pou:toolbar>

    <pou:dialog   id="basicDialog" header="Warning" widgetVar="dialogWidget" 
                  position="60,260" height="100" width="250">  
        Nothing was selected (Click Gray Circle and Row will turn Yellow when selected)
    </pou:dialog>


</html>
