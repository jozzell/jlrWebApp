<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

     
    <pou:toolbar style="width: 400px" >
        <pou:toolbarGroup align="left" style="font-size:14px; width: 400px" >
            #{jlrMgr.vendorMaintnaceType} Maintenance
        </pou:toolbarGroup>
    </pou:toolbar>
    <br/>
    <pou:panelGrid style="font-size:14px; width: 400px">  
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                Description*
            </pou:column>
            <pou:column>
                <pou:inputText value="#{jlrLookupMgr.editBean.desc}" 
                               style=" width:90%" />
            </pou:column>
        </pou:row>
        <pou:row >
            <pou:column style="text-align:  right; background-color:  lightblue; font-size:14px">
                Enabled
            </pou:column>
            <pou:column>
                <pou:selectOneMenu 
                    value="#{jlrLookupMgr.editBean.flag}"   
                    style="font-size:14px" >  
                    <f:selectItems value="#{jlrLookupMgr.flagStatusList}" 
                                   var="lookupBean" 

                                   itemLabel="#{lookupBean.desc}" 
                                   itemValue="#{lookupBean.lookupId}"  
                                   />

                </pou:selectOneMenu> 
            </pou:column>
        </pou:row>


    </pou:panelGrid>
    <br/>
    <pou:toolbar  style="width: 400px">
        <pou:toolbarGroup align="left" style="font-size:14px; width: 400px" >
            <pou:commandButton value="Cancel" action="#{jlrLookupMgr.lookupEditCancel()}"/>
            <pou:commandButton id="imageBtn"  type="button" icon="ui-icon-help" />
            <pou:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                <ui:include src="../help/clientBookingWizard/lookup_maintenace.xhtml" />

            </pou:overlayPanel>

            <pou:commandButton value="Save" action="#{ jlrLookupMgr.lookupEditSave()}"/>
        </pou:toolbarGroup>
    </pou:toolbar>


</html>
