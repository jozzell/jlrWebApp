<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:pou="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
        <pou:dataTable style="width: 350px; font-size: 14px"
                       var="lookupBean"   selectionMode="single"
                       rowKey="#{lookupBean.lookupId}"
                       selection="#{jlrMgrClientPayment.methodBean}"
                       value="#{jlrMgrClientPayment.methodLookupListModel}"  >  
            
            <pou:column  headerText="Method" style="font-size:14px">  
                #{lookupBean.desc}  
            </pou:column> 
        </pou:dataTable>
        <br/>
        <pou:toolbar >
            <pou:toolbarGroup align="left" style="font-size:14px; width: 400px" >
                <pou:commandButton value="Back"  action="#{jlrMgrClientPayment.methodBack()}" />
                
<pou:commandButton id="imageBtn"  type="button" icon="ui-icon-help" />
            <pou:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                <ui:include src="../help/clientPayment/pg3_Method.xhtml" />

            </pou:overlayPanel>

                 <pou:commandButton value="Cancel"  action="#{jlrMgrClientPayment.cancel()}" />
                 <pou:commandButton value="Add"  action="#{jlrMgrClientPayment.methodAdd()}" />
                 <pou:commandButton value="Edit"  action="#{jlrMgrClientPayment.methodEdit()}" />
                 <pou:commandButton value="Next"  action="#{jlrMgrClientPayment.methodNext()}" />
            </pou:toolbarGroup>
        </pou:toolbar>

    <pou:dialog   id="basicDialog" header="Warning" widgetVar="dialogWidget" 
                  position="60,260" height="100" width="250">  
        Nothing was selected (Click Gray Circle and Row will turn Yellow when selected)
    </pou:dialog>


</html>
