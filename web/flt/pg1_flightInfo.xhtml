<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pou="http://primefaces.org/ui">


    <pou:panelGrid  style="font-size:14px; width: 97%">  

        <pou:row  >
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Status
            </pou:column>
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                 #{jlrFlightMgr.header} #
            </pou:column>
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                #{jlrFlightMgr.custRmBean.display1}
            </pou:column>

        </pou:row>
        <pou:row  >
            <pou:column style=" font-size: 14px"  >
                <pou:selectOneMenu 
                    value="#{jlrFlightMgr.custRmBean.custRoomType}"   
                    style="font-size:14px" >  
                    <f:selectItems value="#{jlrFlightMgr.statusList}" 
                                   var="lookupBean" 

                                   itemLabel="#{lookupBean.desc}" 
                                   itemValue="#{lookupBean.lookupId}"  
                                   />

                </pou:selectOneMenu> 
            </pou:column>
            <pou:column  colspan="1">
                <pou:inputText value="#{jlrFlightMgr.flightInfoBean.fltNumber}" 
                               style=" width:200px; font-size: 14px"/>
            </pou:column>
            <pou:column  >
                <pou:inputText value="#{jlrFlightMgr.custRmBean.rmCost}" 
                               size="14"   style=" font-size: 14px"      >
                    <f:convertNumber 
                        groupingUsed="true"
                        maxFractionDigits="2"
                        minFractionDigits="3"
                        maxIntegerDigits="10"
                        />
                </pou:inputText>


            </pou:column>

        </pou:row>    

        <pou:row  >
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Departing From
            </pou:column>
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                Departing Date/Time
            </pou:column>
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                Count
            </pou:column>

        </pou:row>
        <pou:row  >
            <pou:column  >
                <pou:inputText value="#{jlrFlightMgr.flightInfoBean.fltDeparturePlace}" 
                               style=" width:75%; font-size: 14px"
                               />
            </pou:column>
            <pou:column >
                <pou:calendar value="#{jlrFlightMgr.flightInfoBean.fltDepartureDate}" 
                              showButtonPanel="true"   navigator="true" style="font-size: 14px" size="25"
                              pattern="MM/dd/yyyy hh:mm a"/>       
            </pou:column>
            <pou:column >


                <pou:inputText value="#{jlrFlightMgr.custRmBean.custRoomCnt}" 
                               size="10"    style=" font-size: 14px"          >
                    <f:convertNumber
                        type="number"
                        maxIntegerDigits="10"    
                        minIntegerDigits="1"
                        />
                </pou:inputText>

            </pou:column>

        </pou:row>


        <pou:row  >
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Arriving At
            </pou:column>
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                Arriving Date/Time
            </pou:column>
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                Balance Due By
            </pou:column>


        </pou:row>
        <pou:row  >
            <pou:column  >
                <pou:inputText value="#{jlrFlightMgr.flightInfoBean.fltArrivalPlace}" 
                               style=" width:75%; font-size: 14px"/>
            </pou:column>
            <pou:column >
                <pou:calendar value="#{jlrFlightMgr.flightInfoBean.fltArrivalDate}" 
                              showButtonPanel="true"  navigator="true" style="font-size: 14px" size="25"
                              pattern="MM/dd/yyyy hh:mm a"/>  
            </pou:column>
            <pou:column >
                <pou:calendar value="#{jlrFlightMgr.custRmBean.due}" showButtonPanel="true"  
                              size="14" navigator="true" style=" font-size: 14px"
                              pattern="MM/dd/yyyy" />  
            </pou:column>

        </pou:row>
        <pou:row  >
            <pou:column  colspan="3" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Comment
            </pou:column>
        </pou:row>
        <pou:row  >
            <pou:column  colspan="3" >
                <pou:inputTextarea  value="#{jlrFlightMgr.custRmBean.roomComment}" 
                                    maxlength="200"
                                    rows="5"  style=" width: 98%; font-size: 14px"
                                    />
            </pou:column>


        </pou:row>

    </pou:panelGrid>
    <br/>
    <pou:toolbar style=" width: 97%" >
        <pou:toolbarGroup align="left" style="font-size:14px" >
            <pou:commandButton value="Back" action="#{jlrFlightMgr.editBack()}" 
                               rendered="#{jlrFlightMgr.backButton()}"/>
            <pou:splitButton value="Save" action="#{jlrFlightMgr.editSave()}" style="font-size:14px">
                <pou:menuitem value="Cancel" style="font-size:14px" 
                              action="#{jlrFlightMgr.editCancel()}" />
            </pou:splitButton>

        </pou:toolbarGroup>
    </pou:toolbar>


</html>
