<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pou="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <pou:panelGrid  style="font-size:14px; width: 97%">  
        <pou:row >
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                #{jlrFlightMgr.header}
            </pou:column>
            <pou:column colspan="1" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Departing    
            </pou:column>
            <pou:column colspan="1" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Date/Time       
            </pou:column>
            
            <pou:column   colspan="1" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Arriving 
            </pou:column>
            <pou:column   colspan="1" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Date/Time
            </pou:column>
        </pou:row>
        <pou:row >
            <pou:column  colspan="1" style="text-align:  center">
                <h:outputLabel value="#{jlrFlightMgr.flightInfoBean.fltNumber}" 
                               style=" width:200px; font-size: 14px" />
            </pou:column>
            <pou:column   colspan="1" style=" text-align:  center" >
                <h:outputLabel value="#{jlrFlightMgr.flightInfoBean.fltDeparturePlace}"  
                               style=" width:25%; font-size: 14px"
                               /> 
               
               
            </pou:column>
             <pou:column   colspan="1" style=" text-align:  center" >
                     <h:outputLabel value="#{jlrFlightMgr.flightInfoBean.fltDepartureDateString}" 
                               style=" width:75%; font-size: 14px"
                               />  
                </pou:column>
            <pou:column  colspan="1" style=" text-align:  center"  >
                <h:outputLabel value="#{jlrFlightMgr.flightInfoBean.fltArrivalPlace}" 
                               style=" width:55%; font-size: 14px" />
          
            </pou:column>
            <pou:column  colspan="1" style=" text-align:  center"  >
                 <h:outputLabel value="#{jlrFlightMgr.flightInfoBean.fltArrivalDateString}" 
                               style=" width:75%; font-size: 14px" />
            </pou:column>
        </pou:row>
        <pou:row >
             <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                vendor
            </pou:column>
             <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Status
            </pou:column>
             <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                #{jlrFlightMgr.custRmBean.display1}
            </pou:column>
            <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                Count
            </pou:column>
             <pou:column style="text-align:  center ; background-color:  lightblue; font-size:14px">
                Balance Due By
            </pou:column>
        </pou:row>
        <pou:row >
             <pou:column   style=" font-size: 14px; text-align:  center"  >
                #{jlrFlightMgr.flightInfoBean.vendorName} <br/> #{jlrFlightMgr.custRmBean.lookupDesc}
            </pou:column>
             <pou:column style=" font-size: 14px"  >
                <pou:selectOneMenu 
                    value="#{jlrFlightMgr.custRmBean.custRoomType}"   
                    style="font-size:14px" >  
                    <f:selectItems value="#{jlrFlightMgr.statusList}" 
                                   var="lookupBean" 

                                   itemLabel="#{lookupBean.desc}" 
                                   itemValue="#{lookupBean.lookupId}"  
                                   />

                </pou:selectOneMenu> 
            </pou:column>
            
            <pou:column  >
                <pou:inputText value="#{jlrFlightMgr.custRmBean.rmCost}" 
                               size="14"   style=" font-size: 14px; text-align:  right"      >
                    <f:convertNumber 
                        groupingUsed="true"
                        maxFractionDigits="2"
                        minFractionDigits="3"
                        maxIntegerDigits="10"
                        />
                </pou:inputText>


            </pou:column>
             <pou:column >


                <pou:inputText value="#{jlrFlightMgr.custRmBean.custRoomCnt}" 
                               style=" font-size: 14px; text-align:  right"   size="6"        >
                    <f:convertNumber
                        type="number"  
                        maxIntegerDigits="4"    
                        minIntegerDigits="1"
                        />
                </pou:inputText>

            </pou:column>
             <pou:column >
                <pou:calendar value="#{jlrFlightMgr.custRmBean.due}" showButtonPanel="true"  
                              size="14" navigator="true" style=" font-size: 14px"
                              pattern="MM/dd/yyyy" />  
            </pou:column>
        </pou:row>
        
        <pou:row  >
            <pou:column  colspan="5" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
              Client Itinerary  Comment
            </pou:column>
        </pou:row>
        <pou:row  >
            <pou:column  colspan="5" >
                <pou:inputTextarea  value="#{jlrFlightMgr.custRmBean.roomComment}" 
                                    maxlength="200"
                                    rows="5"  style=" width: 98%; font-size: 14px"
                                    />
            </pou:column>


        </pou:row>
    </pou:panelGrid>
  
    <br/>
    <pou:toolbar style=" width: 97%" >
        <pou:toolbarGroup align="left" style="font-size:14px" >
            <pou:commandButton value="Back" action="#{jlrFlightMgr.editBack()}" 
                               rendered="#{jlrFlightMgr.backButton()}"/>
            <pou:commandButton id="imageBtn"  type="button" icon="ui-icon-help" />
            <pou:overlayPanel id="imagePanel" for="imageBtn" hideEffect="fade">
                <ui:include src="../help/clientBookingWizard/pg9_Booking_flt.xhtml" />

            </pou:overlayPanel>
            
            <pou:splitButton value="Save" action="#{jlrFlightMgr.editSave()}" style="font-size:14px">
                <pou:menuitem value="Cancel" style="font-size:14px" 
                              action="#{jlrFlightMgr.editCancel()}" />
            </pou:splitButton>

        </pou:toolbarGroup>
    </pou:toolbar>


</html>
