<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:pou="http://primefaces.org/ui">
    <pou:panelGrid style="font-size:14px">  
       


        <pou:row  >
            <pou:column colspan="3" style="text-align:  center ; background-color:  lightblue; font-size:14px" >
                Client Password Change for #{jlrMgr.userLoginBean.displayFullName}
            </pou:column>


        </pou:row>

        <pou:row  >
            <pou:column colspan="1" style="color:  red;text-align:  right ; background-color:  lightblue; font-size:14px" >
                New Password
            </pou:column>
            <pou:column colspan="2"  >
                <pou:password  value="#{jlrVendor_Event.pass}" 
                               style=" width:250px" />
            </pou:column>

        </pou:row>

        <pou:row  >
            <pou:column colspan="1" style="color:  red;text-align:  right ; background-color:  lightblue; font-size:14px" >
                Verify
            </pou:column>
            <pou:column colspan="2"  >
                <pou:password  value="#{jlrVendor_Event.chkPass}" 
                               style=" width:250px" />
            </pou:column>

        </pou:row>

       

    </pou:panelGrid>
      <pou:dialog  position="60,260" resizable="false" height="100" width="400"
                 id="basicDialogBlockMsg"  style=" font-size: 14px"
                 header="Client Information" 
                 widgetVar="dialogWidgetbasicDialogBlockMsg" >  
        Sorry Password Don't Match
    </pou:dialog> 
    <br/>
    
    <pou:toolbar  style=" font-size: 14px" >
        <pou:toolbarGroup align="left" style="font-size:14px" >

            <pou:commandButton value="Cancel" action="#{jlrVendor_Event.passwordCancel()}"/>
            <pou:commandButton value="Update" action="#{jlrVendor_Event.passwordSave()}"/>
        </pou:toolbarGroup>
    </pou:toolbar>
  
</html>
