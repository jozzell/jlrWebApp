<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
     <p:toolbar  >
        <p:toolbarGroup align="left" style="font-size:14px" >
                 <p:commandButton value="PDF" style=" font-size: 14px" 
                                  disabled="#{jlrMgr.demo}"
                                  action="#{jlrMgrPDF.genPaymentPdf_FeeAll()}" />
                 
        </p:toolbarGroup>
   </p:toolbar>
     <br/>
    <p:dataTable  
                 style=" font-size: 14px" 
                 var="rptBeanColumesAmtList" 
                 value="#{jlrRptMgr_Fee.get_FeeAll()}">  
    
         <p:columnGroup type="header">
            <p:row>
                <p:column  headerText="Proc. Date"  width="180"/>
                <p:column  headerText="Description" />
                 <p:column  headerText="Payment Method" />
                  <p:column headerText="Amount" width="90"/>
            </p:row>
     </p:columnGroup>
        <p:subTable var="rptBeanColumes" value="#{rptBeanColumesAmtList.rptList}">
            <f:facet name="header" >
                <h:outputText value="#{rptBeanColumesAmtList.header}" style=" text-align:  center" />
            </f:facet>
        <p:column width="180"  headerText="Proc. Date" >  
            
            <h:outputText value="#{rptBeanColumes.col02}"/>
             

        </p:column>  
        <p:column headerText="Description">
            <h:outputText value="#{rptBeanColumes.col03}"/>
           


        </p:column>  
        <p:column headerText="Description">
            <h:outputText value="#{rptBeanColumes.col05}"/>


        </p:column>  
        <p:column width="90"  headerText="Amount" style="text-align:right">  
            <h:outputText value="#{rptBeanColumes.col01}"/>

        </p:column>  
        <p:columnGroup type="footer" >
            <p:row >
                <p:column colspan="3" footerText="#{rptBeanColumesAmtList.header} Total" style=" text-align:  right">  
                </p:column>  
                <p:column   footerText="#{rptBeanColumesAmtList.amtStr}" style=" text-align:  right">  
                </p:column>  
            </p:row>
        </p:columnGroup>
        </p:subTable>
         <f:facet name="footer" >
            
                
               
             <h:outputText value="Grand Total #{jlrRptMgr_Fee.val1}" style=" text-align:  right"/>
               
           
            </f:facet>
    </p:dataTable>
</html>
