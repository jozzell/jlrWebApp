<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pou="http://primefaces.org/ui">
 <style type="text/css">
            .ui-diagram-element {	
                text-wrap:  normal;
                width:14em; 
                height:4em; 	
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }
            .ui-diagram-element2 {	
                text-wrap:  normal;
                width:30em; 
                height:4em; 	
                 
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2px;
                border: 1px solid transparent;
                background-color: #98AFC7;
                color: #ffffff;
            }
            .ui-diagram-element-maint {	
                  
                text-wrap:  normal;
                width:14em; 
                height:4em; 	
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2px;
                border: 1px solid transparent;
                background-color: #FF69B4;
                color: #ffffff;
            }
            .ui-diagram-element-maint2 {	
                  
                text-wrap:  normal;
                width:30em; 
                height:4em; 	
                line-height:4em;
                text-align: center;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                border-radius: 2px;
                border: 1px solid transparent;
                background-color: #FF69B4;
                color: #ffffff;
            }
             .ui-diagram-element:hover {
                background-color: #828B9C;
            }
            .ui-diagram-success {
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }
            .ui-diagram-success2 {
                width:30em; 
                background-color: #9CB071;
                color: #ffffff;
                border-color: #7ab02c;
            }
            start-node {
                width:4em;
                border-radius: 2px;
                background-color: #000000 !important;
            }
            .ui-diagram-fail {
                background-color: #C34A2C;
                color: #ffffff;
                 
            }
            .ui-diagram-fail2 {
                background-color: #FF69B4;
                color: #ffffff;
                 
            }
            .flow-label {
                  padding-bottom: 10px;
                  padding-right: -200px;
                font-size: 16px;
                font-weight: bold;
                color: #C34A2C;
            }
        </style>
</html>
