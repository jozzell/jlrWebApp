<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pou="http://primefaces.org/ui">

    <pou:toolbar style="width: 600px" >
        <pou:toolbarGroup align="left" style="font-size:14px; width: 400px" >
            Company Information
        </pou:toolbarGroup>
    </pou:toolbar>
    <br/>
    <pou:panelGrid  style="font-size:14px; width: 600px">  
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                <h:outputLabel value="Comapany Name *"  style=" width: 50px; background-color:  lightblue" />  
            </pou:column>
            <pou:column >
                <pou:inputText value="#{jlrCompanyInfo.companyBean.vendorName}" 
                               style=" width:300px" />
            </pou:column>
        </pou:row >
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                <h:outputLabel value="Comapany Addrress  " style=" background-color:  lightblue"   />  
            </pou:column>
            <pou:column >
                <pou:inputText value="#{jlrCompanyInfo.companyBean.addr}" style=" width:300px" />
            </pou:column>
        </pou:row >
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">

                <h:outputLabel value="Suite/Apt# "  />  
            </pou:column>
            <pou:column >
                <pou:inputText value="#{jlrCompanyInfo.companyBean.addr2nd}" style=" width:200px"/>
            </pou:column>
        </pou:row >
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                <h:outputLabel value="City "  />  
            </pou:column>
            <pou:column >
                <pou:inputText value="#{jlrCompanyInfo.companyBean.city}" style=" width:200px"/>
            </pou:column>
        </pou:row >
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                <h:outputLabel value="State "  />  
            </pou:column>
            <pou:column >
                <pou:inputText value="#{jlrCompanyInfo.companyBean.state}" />
            </pou:column>
        </pou:row >
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                <h:outputLabel value="Zip/Zip+ "  />  
            </pou:column>
            <pou:column >
                <pou:inputText value="#{jlrCompanyInfo.companyBean.zip}" />
                <h:outputLabel value=" Plus "  />  
                <pou:inputText value="#{jlrCompanyInfo.companyBean.zipPlus}" />
            </pou:column>
        </pou:row >
      
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                <h:outputLabel value="Phone "  />  
            </pou:column>
            <pou:column >
                <pou:inputMask  value="#{jlrCompanyInfo.companyBean.phone}" 
                                mask="(999) 999-9999"
                                />

                <h:outputLabel value=" Ext. "  />  
                <pou:inputText value="#{jlrCompanyInfo.companyBean.phoneExt}" />
            </pou:column>
        </pou:row >
        <pou:row >
            <pou:column style="text-align:  right ; background-color:  lightblue; font-size:14px">
                <h:outputLabel value="Fax"  />  
            </pou:column>
            <pou:column >
                <pou:inputMask  value="#{jlrCompanyInfo.companyBean.fax}" 
                                mask="(999) 999-9999"
                                />

            </pou:column>
        </pou:row>
    </pou:panelGrid>
    <br/>
    <pou:toolbar style=" width: 600px" >
        <pou:toolbarGroup align="left" style="font-size:14px; width: 600px" >
            <pou:commandButton value="Cancel" action="#{jlrCompanyInfo.companyBeanCancelEdit()}"/>
            <pou:commandButton value="Save" action="#{jlrCompanyInfo.companyBeanSaveEdit()}"/>
        </pou:toolbarGroup>
    </pou:toolbar>
    <pou:dialog   id="basicDialog" header="Warning" widgetVar="dialogWidget" 
                  position="60,260" height="100" width="250" style=" font-size: 14px" >  
        Can't save without Company Name
    </pou:dialog>
</html>
